<!DOCTYPE html>
<html>
<head>
    <title>Canvas drawing</title>
    <style type="text/css">
    #canvas{
    border:5px solid black; 
    }
    body{
        background-color: #888888;
    }  
    p{
        float:right;
        clear:both;
    }

    #screen{
        margin-left: 40px;
    }

    </style>
   
    </head>
    <body>
    <p id="time"></p><br>
    <p id="date"></p>
    <div id="screen">
    <canvas id="canvas" width="900" height="550"></canvas>
    <div class="dashboard">
    <input type="color" name="penColor" value="#000000">&nbsp &nbsp &nbsp &nbsp
    <input type="range" name="penWidth" min="1" max="50" step="2"  value="5" >&nbsp &nbsp &nbsp &nbsp
    <button id="saver">Save</button>&nbsp &nbsp &nbsp &nbsp
    <button id="eraser">Eraser</button>&nbsp &nbsp &nbsp &nbsp
    <button id="pencil">Pen</button>&nbsp &nbsp &nbsp &nbsp
    <button id="reset">Reset</button>
    </div>
    </div>
    <img src="" id="myImage">  
    <script src="script.js"></script>
    </body>
</html>
